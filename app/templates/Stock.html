<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Stock</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Stock.css') }}">
</head>
<body>
  <div class="container">
    <h1>Lotes de stock</h1>
    <a href="{{ url_for('agregar_stock') }}" class="btn-crear">+ Crear</a>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Stock</th>
          <th>Precio (USD)</th>
        </tr>
      </thead>
      <tbody>
        {% for p in productos %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ p.descripcion }}</td>
          <td>{{ p.stock }}</td>
          <td>{{ "%.2f"|format(p.precio) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
